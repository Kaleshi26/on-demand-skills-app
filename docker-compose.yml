version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: skills-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: skills-backend
    environment:
      - PORT=5000
      - JWT_SECRET=supersecret_dev_key
      - MONGO_URI=mongodb://mongo:27017/skillsapp
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: skills-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data: